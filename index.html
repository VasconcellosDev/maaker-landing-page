<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>maker-landing-page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img class="logo" src="./assets/icons/logo.svg" alt="logohero" />
    </header>

    <main>
      <section class="hero">
        <img
          class="hero__image-section-left"
          src="./assets/images/illustration-hero-left.svg"
          alt="image-left"
        />
        <div class="hero__content">
          <h1 class="hero__title">
            Get paid for the work you <strong>love</strong> to do.
          </h1>

          <p class="hero__description">
            The 9-5 grind is so last century. We believe in living life on your
            own terms. Whether you’re looking to escape the rat race or set up a
            side hustle, we’ve got you covered.
          </p>
        </div>
        <img
          class="hero__image-section-right"
          src="./assets/images/illustration-hero-right.svg"
          alt="image-right"
        />
      </section>
    </main>

    <footer></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
